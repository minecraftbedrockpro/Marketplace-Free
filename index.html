<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Free</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="minecoin.png" type="image/png"> <!-- Adiciona o favicon -->
</head>
<body>
    <div class="header">
        <img src="icones/logo.png" alt="Logo" id="logo-banner">
        <input type="text" id="search-bar" placeholder="Buscar pelo nome...">
    </div>
    <div class="container">
        <div class="sidebar">
            <button onclick="changeSection('procure')">
                <img src="icones/procure.png" alt="Procure" class="icon"> Procure
            </button>
            <button onclick="changeSection('popular')">
                <img src="icones/popular.png" alt="Popular" class="icon"> Popular
            </button>
            <button onclick="changeSection('mundos')">
                <img src="icones/mundo.png" alt="Mundos" class="icon"> Mundos
            </button>
            <button onclick="changeSection('addon')">
                <img src="icones/addon.png" alt="Add-Ons" class="icon"> Add-Ons
            </button>
            <button onclick="changeSection('textura')">
                <img src="icones/textura.png" alt="Texturas Packs" class="icon"> Texturas Packs
            </button>
            <button onclick="changeSection('personagens')">
                <img src="icones/persona.png" alt="Personagens" class="icon"> Personagens
            </button>
            <button onclick="changeSection('shader')">
                <img src="icones/shader.png" alt="Shader" class="icon"> Shader
            </button>

            <!-- Botões de redes sociais no final -->
            <div class="social-buttons">
                <a href="https://www.youtube.com/@HigorRochaGamex" target="_blank" class="social-btn">
                    <img src="icones/youtube.png" alt="YouTube" class="social-icon">
                </a>
                <a href="https://www.instagram.com/higorrochayt" target="_blank" class="social-btn">
                    <img src="icones/instagram.png" alt="Instagram" class="social-icon">
                </a>
                <a href="https://discord.com/invite/s5rXNPj9f7" target="_blank" class="social-btn">
                    <img src="icones/discord.png" alt="Discord" class="social-icon">
                </a>
            </div>

        </div>

        <div class="content">
            <div id="results" class="scrollable-content">
                <!-- Resultados da busca serão exibidos aqui -->
            </div>
        </div>
    </div>
    <script src="redirect.js"></script> <!-- Script para redirecionar dispositivos móveis -->
    <script src="scripts.js"></script>
</body>
</html>
